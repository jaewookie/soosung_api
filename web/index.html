<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="soosung_api">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>soosung_api</title>
  <link rel="manifest" href="manifest.json">
  <script>
    function getScreenSize() {
      var width = screen.width;
      var height = screen.height;
      return { width: width, height: height };
    }

    function sendScreenSizeToFlutter() {
      var size = getScreenSize();
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('getScreenSize', size);
      } else {
        window.addEventListener('flutter_inappwebview_ready', function() {
          window.flutter_inappwebview.callHandler('getScreenSize', size);
        });
      }
    }

    window.onload = sendScreenSizeToFlutter;
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
